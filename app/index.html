<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>test</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="test">


    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list class="item-icon-left item-icon-right">
            <ion-item menu-close ui-sref="main.announcement" >
              <i class="icon ion-home"></i>
              <h2>Home</h2>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item menu-close ui-sref="main.announcement">
              <i class="icon ion-speedometer"></i>
              <span>Attendance Record</span>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item menu-close ui-sref="main.announcement">
            <i class="icon ion-compose"></i>
                Apply Leave
            <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item menu-close ui-sref="main.announcement">
              <i class="icon ion-paper-airplane"></i>
              Your Kid's progress
            </ion-item>
            <ion-item menu-close ui-sref="main.announcement">
              <i class="icon ion-gear-b"></i>
              Settings
            </ion-item>
            <ion-item menu-close ui-sref="main.announcement">
              <i class="icon ion-cash"></i>
              Pay Fees
            </ion-item>
            <ion-item menu-close ui-sref="main.announcement">
              <i class="icon ion-log-out"></i>
              Logout
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <!-- the nav bar will be updated as we navigate between views -->
        <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon button-clear ion-navicon" ></button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/angular-localForage/dist/angular-localForage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/notification-service.js"></script>
    <script src="main/services/main-serv.js"></script>
    <script src="main/services/chat-service.js"></script>
    <script src="main/services/ann-serv.js"></script>
    <script src="main/controllers/notification-detail-ctrl.js"></script>
    <script src="main/controllers/notification-ctrl.js"></script>
    <script src="main/controllers/chat-detail-ctrl.js"></script>
    <script src="main/controllers/chat-ctrl.js"></script>
    <script src="main/controllers/announcement-detail-ctrl.js"></script>
    <script src="main/controllers/announcement-ctrl.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
