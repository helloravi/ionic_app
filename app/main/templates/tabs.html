<ion-tabs class="tabs-icon-top tabs-calm">

  <!-- Announcements Tab -->
  <ion-tab title="Announcements" icon-off="ion-ios-list-outline" icon-on="ion-ios-list"
    ui-sref="main.announcement">
    <ion-nav-view name="tab-announcement"></ion-nav-view>
  </ion-tab>

<!-- Notifications Tab -->
  <ion-tab title="Notifications" icon-off="ion-android-notifications-none" icon-on="ion-android-notifications"
    ui-sref="main.notification">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>

  <!-- Messages Tab -->
  <ion-tab title="Messages" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"
    ui-sref="main.chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

</ion-tabs>
