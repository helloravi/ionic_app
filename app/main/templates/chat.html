<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-left item-icon-right" ng-repeat="chat in ChatCtrl.chats" type="item-text-wrap"
       ui-sref="main.chatDetail({id: chat.id})">
        <i class="icon ion-person"></i>
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
